services:
  postgres:
    image: postgres:16-alpine
    container_name: trackfit_pro_db
    environment:
      POSTGRES_USER: trackfit_user
      POSTGRES_PASSWORD: trackfit_password
      POSTGRES_DB: trackfit_pro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trackfit_user -d trackfit_pro"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trackfit_pro_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trackfit_pro_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://trackfit_user:trackfit_password@postgres:5432/trackfit_pro
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production
      DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: python -m uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
